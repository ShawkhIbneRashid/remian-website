{% extends "base.html" %} 
{% block head %} 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="{{url_for('static', filename = 'bootstrap.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename = 'fontawesome.css')}}" rel="stylesheet">
	
	<link href="{{url_for('static', filename = 'templatemo-sixteen.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename = 'owl.css')}}" rel="stylesheet">
{% endblock %}
{% block title %}Remians Canada Contact Page{% endblock %}

{% block content %}
    <!-- Page Content -->
    <div class="page-heading contact-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">
              <h4>contact us</h4>
              <h2>letâ€™s get in touch</h2>
            </div>
          </div>
        </div>
      </div>
    </div>


   

    
    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>Send us a Message</h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-form">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="email" type="text" class="form-control" id="email" placeholder="E-Mail Address" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <fieldset>
                      <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your Message" required=""></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button">Send Message</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>

{% endblock %}
    
{% block js %}


    <!-- Bootstrap core JavaScript -->
	<script src="{{url_for('static', filename = 'jquery.min.js')}}"></script>
	
	<script src="{{url_for('static', filename = 'bootstrap.bundle.min.js')}}"></script>

    <!-- Additional Scripts -->
	<script src="{{url_for('static', filename = 'custom.js')}}"></script>
	
	<script src="{{url_for('static', filename = 'owl.js')}}"></script>
	
	<script src="{{url_for('static', filename = 'slick.js')}}"></script>
	
	<script src="{{url_for('static', filename = 'isotope.js')}}"></script>
	
	<script src="{{url_for('static', filename = 'accordions.js')}}"></script>

    <script language = "text/Javascript"> 
      cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
      function clearField(t){                   //declaring the array outside of the
      if(! cleared[t.id]){                      // function makes it static and global
          cleared[t.id] = 1;  // you could use true and false, but that's more typing
          t.value='';         // with more chance of typos
          t.style.color='#fff';
          }
      }
    </script>
{% endblock %}
